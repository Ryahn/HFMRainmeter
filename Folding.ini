[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Author=Ryahn
AppVersion=1
Update=3600 ;DO NOT GO BELOW 3600. EOC will ban your IP!!!!
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,12
Logging=0

[Metadata]
Name=HFM monitor
Config=Folding.ini
Description=Uses HFM & EOC to display folding stats
Instructions=
Version=1.0.7
Tags=
License=MIT
Variant=http://www.overclock.net/t/816952/hfm-rainmeter-config/80#post_16428946
Preview=http://i.imgur.com/s3zAjR3.png
;End of added Metadata

[Variables]
;Replace the numbers with your EOC user ID
EOCNUMBER=498695
;replace NUMBER with your user number
URL=http://folding.extremeoverclocking.com/user_summary.php?s=&u=#EOCNUMBER#
Font=Century Gothic
;replace URL location with your summary.html location
URL2=file://C:\\Users\\ryanc\\Dropbox\\Public\\folding\\summary.html
Font=Century Gothic
TextColor=255,255,255,180
StatusText=128,255,0,180

;------------------------------------
;MEASURES-------------------------------------------
[MeasureFoldStats]
Measure=Plugin
Plugin=WebParser
UpdateRate=3600 ;DO NOT GO BELOW 3600. EOC will ban your IP!!!!
Url=#URL#
RegExp="(?siU)<User_Name>(.*)</User_Name>.*<Team_Rank>(.*)</Team_Rank>.*<Overall_Rank>(.*)</Overall_Rank>.*<Points_24hr_Avg>(.*)</Points_24hr_Avg>.*<Points_Update>(.*)</Points_Update>.*<Points_Today>(.*)</Points_Today>.*<Points_Week>(.*)</Points_Week>.*<Points>(.*)</Points>.*<WUs>(.*)</WUs>"
Debug=1

[MeasureFoldRank]
Measure=Plugin
Plugin=WebParser
Url=[MeasureFoldStats]
StringIndex=1

[MeasureLast24]
Measure=Plugin
Plugin=WebParser
Url=[MeasureFoldStats]
StringIndex=4

[Measure24Avg]
Measure=Plugin
Plugin=WebParser
Url=[MeasureFoldStats]
StringIndex=5

[MeasureToday]
Measure=Plugin
Plugin=WebParser
Url=[MeasureFoldStats]
StringIndex=6

[MeasureWeek]
Measure=Plugin
Plugin=WebParser
Url=[MeasureFoldStats]
StringIndex=7

[MeasureFoldPoints]
Measure=Plugin
Plugin=WebParser
Url=[MeasureFoldStats]
StringIndex=8

[MeasureWU]
Measure=Plugin
Plugin=WebParser
Url=[MeasureFoldStats]
StringIndex=9

[MeasureTotal]
Measure=Plugin
Plugin=WebParser
UpdateRate=120
Url=#URL2#
RegExp="(?siU)<td class=".*" colspan=".*">Totals</td>.*<td class=".*" colspan=".*">(.*)</td>.*<td class=".*" colspan=".*">(.*)&nbsp;"
Debug=1

